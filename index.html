<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>TweetBox</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    
    <div class="row">
      <div class="twelve columns">
        <h2 class="centered">Tweetbox</h2>
      </div>
    </div>
    
    <div class="row">
    	<div class="ten columns">
    		<input id="message-text" class="u-full-width" type="text" placeholder="Enter your message!">
    	</div>
    	<div class="two columns">
    		<input id="message-button" class="button-primary shadow" type="submit" value="Submit">
    	</div>
    </div>
    
    <div class="row">
    	<div class="twelve columns content">
    	
    		<div class="row">
    			<div class="twelve columns message">
    				
    			</div>
    		</div>
    	</div>
    </div>
    
  </div>

  <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  
</body>
</html>
